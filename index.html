<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatForge</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #threat-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-family: sans-serif;
        }
    #player-panel {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
        width: 200px;
    }
    #player-panel h3 {
        margin-top: 0;
        text-align: center;
    }
    #investigate-button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    #investigate-button:hover {
        background-color: #0056b3;
    }
    #mitigate-button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background-color: #28a745; /* Green */
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    #mitigate-button:hover {
        background-color: #218838;
    }
    #weather-panel {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: sans-serif;
        width: 200px;
        display: none; /* Initially hidden */
    }
    #weather-panel h3 {
        margin-top: 0;
        text-align: center;
    }
    #narrative-log {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 300px;
        height: 200px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ff00; /* Green text for a terminal look */
        padding: 10px;
        border-radius: 5px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 12px;
        overflow-y: scroll;
        border: 1px solid #00ff00;
    }
    .narrative-entry {
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px dashed #00ff00;
    }
    .narrative-entry h4 {
        margin: 0 0 5px 0;
        color: #ffffff;
    }
    .narrative-entry p {
        margin: 0;
    }
    </style>
</head>
<body>
    <div id="threat-info"></div>
    <div id="player-panel">
        <h3 id="faction-name">Faction Name</h3>
        <div id="resource-display">
            <p><strong>Funds:</strong> <span id="funds-value">0</span></p>
            <p><strong>Intel:</strong> <span id="intel-value">0</span></p>
            <p><strong>Tech:</strong> <span id="tech-value">0</span></p>
        </div>
        <button id="toggle-plumes-button" style="width: 100%; margin-top: 10px;">Toggle Plumes</button>
    </div>
    <div id="weather-panel">
        <h3>Weather</h3>
        <p><strong>Type:</strong> <span id="weather-type">--</span></p>
        <p><strong>Wind Speed:</strong> <span id="weather-wind-speed">--</span> km/h</p>
        <p><strong>Wind Direction:</strong> <span id="weather-wind-dir">--</span>Â°</p>
    </div>
    <div id="narrative-log"></div>
    <script src="lib/three.min.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="src/faction.js"></script>
    <script src="src/region.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/actions.js"></script>
    <script src="src/narrative.js"></script>
    <script src="src/domain_logic.js"></script>
    <script src="src/threat.js"></script>
    <script src="src/plume.js"></script>
    <script src="src/world.js"></script>
    <script src="src/audio.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
